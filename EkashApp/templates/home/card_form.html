{% extends '../layouts/layout.html' %}

{% block content %}
<div class="content-body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><h4>{{ form.instance.pk|yesno:"Edit Card,Add Card" }}</h4></div>
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  <label class="form-label">{{ field.label }}</label>
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                  {% endif %}
                </div>
              {% endfor %}
              <div class="d-grid"><button type="submit" class="btn btn-success">Save</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
